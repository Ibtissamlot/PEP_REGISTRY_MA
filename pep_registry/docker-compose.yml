version: '3.8'

services:
  # Service de l'API FastAPI
  api:
    build: .
    container_name: pep_registry_api
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      # Variables d'environnement pour la connexion à la base de données
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: pep_db
      DB_USER: postgres
      DB_PASS: postgres_password

  # Service de la base de données PostgreSQL
  db:
    image: postgres:14-alpine
    container_name: pep_registry_db
    environment:
      POSTGRES_DB: pep_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
    volumes:
      - pep_data:/var/lib/postgresql/data
      # Initialisation de la base de données avec le schéma
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  # Service pour l'exécution manuelle du pipeline ETL
  etl:
    build: .
    container_name: pep_registry_etl
    command: python src/etl/pep_etl.py
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: pep_db
      DB_USER: postgres
      DB_PASS: postgres_password

volumes:
  pep_data:
